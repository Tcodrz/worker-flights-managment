<div class="container mt-5">

    <div class="row">

        <div class="col-lg-2">
            <app-worker-list [workerList]="workers" (selectWorker)="showFlights($event)"></app-worker-list>
        </div>

        <div class="col-lg-7 mt-2">
            <div *ngIf="selectedWorker">
                <app-flights-list [workerID]="selectedWorker.getID()" (selectFlight)="showFlightInfo($event)"></app-flights-list>
            </div>
            <div class="jumbotron" *ngIf="!selectedWorker">
                <h2>
                    Choose a worker to show flights.
                    
                </h2>
            </div>
        </div>

        <div class="col-lg-3 mt-5">
            <div *ngIf="selectedFlight">
                <app-flight-info [flight]="selectedFlight"></app-flight-info>
            </div>
            
        </div>

    </div>
</div>
